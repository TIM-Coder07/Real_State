<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="w-full fixed top-0 z-50 bg-blue-900 shadow-md">
      <div
        class="max-w-7xl mx-auto px-6 md:px-12 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <div class="flex items-center">
          <a href="#">
            <img
              src="img/logo.jpg"
              alt="Company Logo"
              class="h-10 w-auto rounded-full shadow-md"
            />
          </a>
        </div>

        <!-- Toggle Button for Mobile -->
        <button
          id="toggle-button"
          class="flex flex-col justify-between w-6 h-6 md:hidden focus:outline-none"
        >
          <span class="block h-0.5 w-full bg-white rounded"></span>
          <span class="block h-0.5 w-full bg-white rounded"></span>
          <span class="block h-0.5 w-full bg-white rounded"></span>
        </button>

        <!-- Navbar Links -->
        <div
          id="navbar-links"
          class="hidden md:flex space-x-6 text-white md:items-center md:flex-row flex-col w-full md:w-auto md:bg-transparent bg-blue-900 absolute md:static left-0 md:top-auto top-full md:rounded-none rounded-b-2xl overflow-hidden transition-all duration-500 ease-in-out"
        >
          <a
            href="index.html"
            class="block md:inline-block px-6 py-3 hover:bg-yellow-500 hover:text-white transition"
            >Home</a
          >
          <a
            href="about.html"
            class="block md:inline-block px-6 py-3 hover:bg-yellow-500 hover:text-white transition"
            >About</a
          >
          <a
            href="proparty.html"
            class="block md:inline-block px-6 py-3 hover:bg-yellow-500 hover:text-white transition"
            >Property</a
          >
          <a
            href="blog.html"
            class="block md:inline-block px-6 py-3 hover:bg-yellow-500 hover:text-white transition"
            >Blog</a
          >
          <a
            href="contact.html"
            class="block md:inline-block px-6 py-3 hover:bg-yellow-500 hover:text-white transition"
            >Let's Talk</a
          >
        </div>
      </div>
    </nav>

    <section id="contact" class="py-20 px-6 sm:px-12 md:px-20 lg:px-40">
      <!-- Heading -->
      <div class="text-center mb-16 max-w-2xl mx-auto">
        <h2 class="text-3xl sm:text-4xl font-bold text-gray-800">
          <span class="text-yellow-500">Get in Touch</span> With Us
        </h2>
        <p class="text-gray-600 mt-4 text-sm sm:text-base">
          Weâ€™d love to hear from you! Please fill out the form below to get in
          touch.
        </p>
      </div>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 lg:gap-12">
        <!-- Contact Form -->
        <div class="bg-white p-8 rounded-3xl shadow-xl lg:col-span-1">
          <form class="space-y-6">
            <div>
              <label for="name" class="block text-gray-700 font-medium mb-2"
                >Name</label
              >
              <input
                type="text"
                id="name"
                placeholder="Your Name"
                class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
              />
            </div>

            <div>
              <label for="email" class="block text-gray-700 font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                placeholder="Your Email"
                class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
              />
            </div>

            <div>
              <label for="message" class="block text-gray-700 font-medium mb-2"
                >Message</label
              >
              <textarea
                id="message"
                rows="5"
                placeholder="Your Message"
                class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-yellow-500 focus:outline-none"
              ></textarea>
            </div>

            <button
              type="submit"
              class="bg-yellow-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-yellow-600 transition w-full md:w-auto"
            >
              Send Message
            </button>
          </form>
        </div>

        <!-- Contact Info + Map -->
        <div class="flex flex-col gap-6 lg:col-span-2">
          <!-- Contact Info -->
          <div
            class="bg-white p-8 rounded-3xl shadow-xl space-y-5 md:space-y-6 w-full"
          >
            <h3 class="text-2xl font-bold text-gray-800">Contact Info</h3>

            <div class="flex items-center gap-3 text-gray-600">
              <i class="fa-solid fa-map-pin text-yellow-500 w-5 h-5"></i>
              <span>Mirpur-11, Dhaka, Bangladesh</span>
            </div>

            <div class="flex items-center gap-3 text-gray-600">
              <i class="fa-solid fa-phone text-yellow-500 w-5 h-5"></i>
              <span>+880 1234 5678</span>
            </div>

            <div class="flex items-center gap-3 text-gray-600">
              <i class="fa-solid fa-envelope text-yellow-500 w-5 h-5"></i>
              <span>info@yourdomain.com</span>
            </div>

            <!-- Social Icons -->
            <div class="flex items-center gap-4 mt-4">
              <a
                href="#"
                class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-yellow-500 hover:text-white transition transform hover:scale-110"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                href="#"
                class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-yellow-500 hover:text-white transition transform hover:scale-110"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="#"
                class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-yellow-500 hover:text-white transition transform hover:scale-110"
              >
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>

          <!-- Map -->
          <div
            class="bg-gray-200 h-64 md:h-80 lg:h-96 rounded-3xl shadow-xl flex items-center justify-center text-gray-500 text-lg font-medium"
          >
            Map Placeholder
          </div>
        </div>
      </div>
    </section>

    <script>
      const toggleBtn = document.getElementById("toggle-button");
      const navLinks = document.getElementById("navbar-links");

      toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("hidden"); // simple show/hide
      });
    </script>
  </body>
</html>
